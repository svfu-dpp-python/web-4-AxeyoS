<html>
<head>
    <meta charset="UTF-8">
    <title>Тест по столицам мира</title>
</head>
<body>
    <h1>Тест по столицам мира</h1>
    <form id="quiz">
        <div>
            <p>1. Столица Франции:</p>
            <input type="radio" name="q1" value="Брюссель"> Брюссель<br>
            <input type="radio" name="q1" value="Париж"> Париж<br>
            <input type="radio" name="q1" value="Мадрид"> Мадрид<br>
        </div>
        <div>
            <p>2. Столица Индии:</p>
            <input type="radio" name="q2" value="Мумбаи"> Мумбаи<br>
            <input type="radio" name="q2" value="Дели"> Дели<br>
            <input type="radio" name="q2" value="Нью-Дели"> Нью-Дели<br>
        </div>
        <div>
            <p>3. Столица Южной Кореи:</p>
            <input type="radio" name="q3" value="Пхеньян"> Пхеньян<br>
            <input type="radio" name="q3" value="Пекин"> Пекин<br>
            <input type="radio" name="q3" value="Сеул"> Сеул<br>
        </div>
        <div>
            <p>4. Столица Турции:</p>
            <input type="radio" name="q4" value="Стамбул"> Стамбул<br>
            <input type="radio" name="q4" value="Багдад"> Багдад<br>
            <input type="radio" name="q4" value="Анкара"> Анкара<br>
        </div>
        <div>
            <p>5. Столица ЮАР:</p>
            <input type="radio" name="q5" value="Йоханнесбург"> Йоханнесбург<br>
            <input type="radio" name="q5" value="Кейптаун"> Кейптаун<br>
            <input type="radio" name="q5" value="Претория"> Претория<br>
        </div>
        <div>
            <p>6. Столица Сирии:</p>
            <input type="radio" name="q6" value="Дамаск"> Дамаск<br>
            <input type="radio" name="q6" value="Тегеран"> Тегеран<br>
            <input type="radio" name="q6" value="Бейрут"> Бейрут<br>
        </div>
        <button type="button" onclick="checkAnswers()">Проверить ответы</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
